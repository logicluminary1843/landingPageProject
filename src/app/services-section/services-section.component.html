<mat-grid-list cols="3" rowHeight="2:1" gutterSize="10px">
  <mat-grid-tile *ngFor="let service of services">
    <mat-card class="service-card">
      <mat-card-header>
        <mat-card-title>{{ service.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ service.description }}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
